<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="todo.css">
    </head>
    <title>
        To-Do List
    </title>
    <body>
        <header class="header">
            <h1>TO-DO LIST</h1>
        </header>
        <div class="container">
            <form id="clement" class="form">
                <h1>Fill the form below to add tasks to the list!</h1>
                <p class="error" id="errorMsg"></p>
                <input type="text" placeholder="Add a task" id="kester" class="addTask">
                <input value="Add Task" type="submit" class="btn">
            </form>
            <ol id="eloho" class="tasks">
                <li class="taskItem">Add task...<button class="delete">Remove Task</button></li>
            </ol>
        </div>
        <script src="main.js"></script>
    </body>   
</html>
